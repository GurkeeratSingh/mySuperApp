<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="removeItem(item)">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + 'assets/img/stone.gif' + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>Nombre: {{item.name}}</h2>
    <p>{{item.address}}</p>
    <p>Telef: {{item.phone.home}}</p>
    <p>Movil: {{item.phone.work}}</p>


      <ion-item>
        <ion-label>Añadir a la asignatura</ion-label>
        <ion-select [(ngModel)]="subjectSelected" submitText="Okay" cancelText="Nah" >
          <ion-option *ngFor="let subj of subjectList" value={{subj._id}}>{{subj.name}}</ion-option>
        </ion-select>
      </ion-item>
    <button ion-button color="primary" (click)="addStudentToSubject()" round>Añadir asignatura</button>
  </div>
</ion-content>
