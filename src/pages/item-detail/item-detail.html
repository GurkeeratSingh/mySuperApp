<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="removeItem(item)">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + 'assets/img/speakers/'+item.quatri+'.jpg' + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.studies}}</p>
    <p>{{item.quatri}}</p>

    <ion-card>
    <div *ngFor="let student of item.studentId">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="'assets/img/stone.gif'">
            </ion-avatar>
            <h2>{{student.name}}</h2>
            <p>{{student.address}}</p>
          </ion-item>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteStudentOfSubject(student, item)">
              <ion-icon name="alert"></ion-icon>
              Eliminar
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
    </ion-card>
  </div>
</ion-content>
