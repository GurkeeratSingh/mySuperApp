<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="removeItem(item)">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + 'assets/img/speakers/'+item.quatri+'.jpg' + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.studies}}</p>
    <p>{{item.quatri}}</p>
    <div *ngFor="let student of item.studentId">
    <button ion-button block color="secondary" round>{{student.name}}</button>
    </div>
  </div>
</ion-content>
